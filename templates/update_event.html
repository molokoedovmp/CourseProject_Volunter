<!DOCTYPE html>
<html>
<head>
    <title>Редактирование события</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Редактирование события</h1>
        <form action="{{ url_for('update_event', event_id=event.event_id) }}" method="POST">
            <label for="name">Название:</label>
            <input type="text" name="name" id="name" value="{{ event.name }}" required>
            <br>
            <label for="date">Дата:</label>
            <input type="date" name="date" id="date" value="{{ event.date }}" required>
            <br>
            <label for="time_start">Время начала:</label>
            <input type="time" name="time_start" id="time_start" value="{{ event.time_start }}" required>
            <br>
            <label for="time_end">Время окончания:</label>
            <input type="time" name="time_end" id="time_end" value="{{ event.time_end }}" required>
            <br>
            <label for="amount">Количество:</label>
            <input type="number" name="amount" id="amount" value="{{ event.amount }}" required>
            <br>
            <label for="skill_id">Навыки:</label>
            <select name="skill_id" id="skill_id" required>
                {% for skill in skills %}
                    {% if skill.skill_id == event.skill_id %}
                        <option value="{{ skill.skill_id }}" selected>{{ skill.name }}</option>
                    {% else %}
                        <option value="{{ skill.skill_id }}">{{ skill.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <label for="address">Адрес:</label>
            <input type="text" name="address" id="address" value="{{ event.address }}" required>
            <br>
            <label for="status_id">Статус:</label>
            <select name="status_id" id="status_id" required>
                {% for status in statuses %}
                    {% if status.status_id == event.status_id %}
                        <option value="{{ status.status_id }}" selected>{{ status.name }}</option>
                    {% else %}
                        <option value="{{ status.status_id }}">{{ status.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <label for="curator_id">Куратор:</label>
            <select name="curator_id" id="curator_id" required>
                {% for curator in curators %}
                    {% if curator.curator_id == event.curator_id %}
                        <option value="{{ curator.curator_id }}" selected>{{ curator.surname }}, {{ curator.name }}</option>
                    {% else %}
                        <option value="{{ curator.curator_id }}">{{ curator.surname }}, {{ curator.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Обновить">
        </form>
    </div>
</body>
</html>
