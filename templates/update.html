<!DOCTYPE html>
<html>
<head>
    <title>Update Request</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Request</h1>
        <form action="{{ url_for('update', request_id=request.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ request.name }}" required>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" value="{{ request.surname }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ request.email }}" required>
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
