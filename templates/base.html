<!DOCTYPE html>
<html>
<head>
    <title>Web Application</title>
    <style>
        /* CSS стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #f5f5f5;
        }

        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Боковая панель */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="/home">Домашняя страница</a></li>
            <li><a href="/">Заявки</a></li>
            <li><a href="/students">Студенты</a></li>
            <li><a href="/events">Мероприятия</a></li>
            <li><a href="/volunteers">Волонтеры</a></li>
            <li><a href="/curator">Кураторы</a></li>
            <li><a href="/skill">Навыки</a></li>
            <li><a href="/status">Статус мероприятия</a></li>
            <li><a href="/course">Образовательная программа</a></li>
            <li><a href="/requests">Запросы</a></li>
        </ul>
    </div>
    <div class="container">
        {% block content %}
            <!doctype html>
            <html lang="ru">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" href ="{{ url_for('static', filename='css/main.css') }}">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
                <title>{% block title%} {% endblock%}</title>
            </head>
            <body>
                {% block body%} {% endblock%}
            </body>
            </html>
        {% endblock %}
    </div>
</body>
</html>
